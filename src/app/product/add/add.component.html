<h3 class="display-4 my-2">Manage Products</h3>

<form #form="ngForm" [autocomplete]="false" (submit)="onSubmit(form)">
  <input
    type="hidden"
    name="id"
    #id="ngModel"
    [(ngModel)]="service.formData.id"
  />
  <div class="form-group">
    <label for="name">Product name</label>

    <input
      class="form-control"
      name="name"
      #name="ngModel"
      [(ngModel)]="service.formData.name"
      placeholder="Name"
      required
    />
    <div *ngIf="name.invalid && name.touched" class="validation-error">
      This Field is required.
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="quantity">Quantity</label>

      <input
        class="form-control"
        name="quantity"
        #quantity="ngModel"
        [(ngModel)]="service.formData.quantity"
        placeholder="Quantity"
        required
        type="number"
      />
      <div
        *ngIf="quantity.invalid && quantity.touched"
        class="validation-error"
      >
        This Field is required.
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="cost">Cost</label>
      <input
        class="form-control"
        name="cost"
        #cost="ngModel"
        [(ngModel)]="service.formData.cost"
        placeholder="Cost"
        required
        type="number"
      />
      <div *ngIf="cost.invalid && cost.touched" class="validation-error">
        This Field is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <a
      (click)="onSubmit(form)"
      class="btn btn-lg text-light btn-block btn-info"
    >
      SUBMIT
    </a>
  </div>
</form>
